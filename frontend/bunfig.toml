# Bun configuration for frontend project

[install]
# Use frozen lockfile in CI/CD
frozen = false

# Production install settings
production = false

# Auto install peer dependencies
peer = true

# Install optional dependencies
optional = true

[test]
# Preload test setup files (order matters - happy-dom must register first)
preload = ["./src/test-utils/happy-dom-register.ts", "./src/test-utils/bun-setup.ts"]

# Enable coverage
coverage = true

# Coverage settings
coverageDir = "coverage"

# Root directory for tests (excludes e2e)
root = "./src"

[serve.static]
# Tailwind CSS plugin for dev server
plugins = ["bun-plugin-tailwind"]
